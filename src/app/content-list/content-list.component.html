<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let content of userContentArray">
      <div class="card text-center">
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top" alt="Hollywood Sign on The Hill"/>
        <div class="card-header">{{content.Description}}</div>
        <div class="card-body">
          <h5 class="card-title">{{content.Title}}</h5>
          <p class="card-text">
            {{content.Info}}
          </p>
          <a href='{{content.Link}}' target="_blank" class="btn btn-primary">Go to Content</a>
        </div>
      </div>
    </div>
    
  </div>
